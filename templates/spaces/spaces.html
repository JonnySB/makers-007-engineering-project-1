<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Home</title>
    </head>
    <body>
        <style>
            html {
                padding: 10px;
            }
            nav {
                display: flex;
                justify-content: space-between;
                align-items: center;
            }
        </style>

        <nav>
            <h1>
                All Listings
            </h1>
            {% if not logged_in %}
            <a href="/signup">Sign Up</a>
            <a href="/login">Login</a>
            {% else %}
            <a href="">{{ user.username }}</a>
            {% endif %}
        </nav>
        
        <table style="width:50%"">
            {% for space in spaces %}
                <tr>
                    <td class="t-space-name">{{ space.name }}</td>
                    <td class="t-space-description">{{ space.description }}</td>
                    <td class="t-space-price">Â£{{ space.price }}</td>
                    <td><a href="/spaces/{{space.id}}">Details</a></td>
                </tr>
            {% endfor %}
        </table>

        {% if logged_in %}
        <p>
            <a href="/spaces/new">List a space</a>
        </p>
        {% endif %}

    </body>
</html>
